<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Sample</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-xs-offset-4 col-xs-6 text-center">
          <h1>SVG Sample</h1>
        </header>
        <div id="instructions" class="col-xs-offset-4 col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading text-center"><h2>Instructions</h2></div>
            <div class="panel-body">
              <ol>
                <li>Click the circle to increase the 'Clicks' count.</li>
                <li>Drag the circle around.</li>
                <li>Change the circle's 'x', 'y', 'size', 'fill' with the range controls.</li>
                <li>When you're done, step/play forward/back through history!</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="canvas" class="col-xs-12"></div>
      </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
